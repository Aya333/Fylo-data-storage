<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Fylo data storage component</title>

</head>

<body>
  <main>
    <!-- <div class="background">
      <img src="images/bg-desktop.png" alt="">
    </div> -->
    <div class="container">
      <section class="first-part">
        <img src="images/logo.svg" alt="fylo-logo" class="logo">
        <div class="icons">
          <img src="images/icon-document.svg" alt="document icon">
          <img src="images/icon-folder.svg" alt="folder icon">
          <img src="images/icon-upload.svg" alt="upload-icon">
        </div>
      </section>
      <section class="second-part">
        <!-- <div class="inner-part">
          <p> 185 GB Left</p>
        </div> -->
        <p class="main-paragraph"> You've used <strong>815 GB</strong> of your storage</p>
        <input type="range" name="Range" class="range">
        <div class="space">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </section>
    </div>

  </main>



  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
